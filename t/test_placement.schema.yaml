%YAML 1.2
---
type: object
patternProperties:
  .*:
    type: object
    additionalProperties: false
    required: [steps]
    properties:
      about:
        type: string

      steps:
        type: array
        items:
          type: object
          additionalProperties: false
          properties:
            update:
              type: array
              items:
                type: array
                items:
                  - type: string
                  - oneOf:
                      - type: string
                      - type: array
                        items:
                          type: string
                  - type: string
                    oneOf:
                      - pattern: ^desired$
                      - pattern: ^current$

                  - oneOf:
                      - type: object
                      - type: 'null'

            expect:
              type: object
              patternProperties:
                .*:
                  type: array
                  uniqueItems: true
                  items:
                    type: array
                    items:
                      - type: string
                      - type: string

